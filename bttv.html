<!DOCTYPE html>
<html>
<head>
    <!---<link rel="stylesheet" href="bootstrap.min.css"><!---->
    <title>Uspeek's</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-25 mt-5 text-center" >
    <h3>BetterTTV GIF Emotes:</h3>
    <div class="d-flex justify-content-around mt-3 mb-5" id="bttvemotes"></div>
    <h3>FrankerFaceZ Emotes:</h3>
    <div class="d-flex justify-content-around mt-3 flex-wrap" id="ffzemotes"></div>
    <a href="index.html" class="mt-5"><-</a>
</div>
<script type="text/javascript">
  $.ajax({
      url: 'https://api.betterttv.net/2/channels/uspk',
      type: 'GET',
      success: function(data){
          $.each(data.emotes, function(i,o){
              $("#bttvemotes").append("<div><img src='https://cdn.betterttv.net/emote/"+o['id']+"/2x'><p>"+o['code']+"</p></div>");
          })
      }
  });
  $.ajax({
      url: 'https://api.frankerfacez.com/v1/room/id/35768723',
      type: 'GET',
      success: function(data){
          console.log(data);
          $.each(data.sets['121343'].emoticons, function(i,o){
              $("#ffzemotes").append("<div><img src='"+o['urls'][1]+"'><p>"+o['name']+"</p></div>");
          })
      }
  })
</script>
</body>
</html>
